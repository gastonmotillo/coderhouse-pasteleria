<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logochico.png">
    <script src="https://kit.fontawesome.com/8f5c9daf85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="keywords" content="contacto, email, google, redes sociales">
    <meta name="description" content="ponete en contacto conmigo">
    <title>Pasteleria Capas de Amor | Contacto</title>
</head>

<body>
    <header class="header">
        <a class="header__logo" href="../index.html">
            <img src="../img/logo.png" alt="Foto Logo">
        </a>
        <nav>
            <ul class="header__ul">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="./sobremi.html">Sobre Mi</a>
                </li>
                <li>
                    <a href="./productos.html">Productos</a>
                </li>
                <li>
                    <a href="./comocomprar.html">Como Comprar</a>
                </li>
                <li>
                    <a href="./contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="mainContacto">
        <h1>Ponete en contacto conmigo</h1>
        <section class="mainContacto__contacto">
            <form action="#" method="get" class="form">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                <label for="comentarios">Comentarios:</label>
                <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                <input class="mainContacto__btn" type="reset">
                <input class="mainContacto__btn" type="submit" value="Enviar">
            </form>
            <div class="mainContacto__mapa">
                <h2>Buscame en google:</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11261.4907617336!2d-60.674958542546996!3d-32.949392663098614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab1e5c724153%3A0x484819ba12efed15!2sLa%20Pasteler%C3%ADa!5e0!3m2!1ses-419!2sar!4v1658319895725!5m2!1ses-419!2sar"
                    width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__ul">
            <h3>Redes Sociales</h3>
            <li>
                <a href="https://www.instagram.com/capasdeamor_pasteleria_/" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/beba.espinoza95" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
        </ul>
        <div class="footer__parrafos">
            <p>Capas de Amor Pasteleria - ¡Disfruta sin culpa! - Rosario, Sta. Fe Argentina</p>
            <p>Página realizada por Gastón Motillo</p>
        </div>
    </footer>

</body>

</html>
