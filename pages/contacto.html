    <main class="mainContacto">
        <h1>Contactame</h1>
        <section class="mainContacto__contacto">
            <form action="#" method="get" class="form">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido">
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="" cols="27" rows="10"></textarea>
                <input class="mainContacto__btn" type="reset">
                <input class="mainContacto__btn" type="submit" value="Enviar">
            </form>
            <div class="mainContacto__mapa">
                <h2>Buscame en google:</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11261.4907617336!2d-60.674958542546996!3d-32.949392663098614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab1e5c724153%3A0x484819ba12efed15!2sLa%20Pasteler%C3%ADa!5e0!3m2!1ses-419!2sar!4v1658319895725!5m2!1ses-419!2sar"
                    width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>
